<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry,places"></script>
    <script src="maps.js"></script>
  </head>
  <body>
    <div id="ui">
      <h1>MiddleIt</h1>
      <div id="location1">
        <span>User One Location:</span>
        <input class="textInput" name="user1X" type="text" placeholder="X">
        <input class="textInput" name="user1Y" type="text" placeholder="Y">
        <span class="venueType">Venue Type:</span>
        <input class="textInput" name="user1Venue" type="text" value="bar">
        <input class="sendUserData" type="button" value="Send User One Data" onclick="sendUserData('Jared')">
      </div>
      <div id="location2">
        <span>User Two Location:</span>
        <input class="textInput" name="user2X" type="text" placeholder="X">
        <input class="textInput" name="user2Y" type="text" placeholder="Y">
        <span class="venueType">Venue Type:</span>
        <input class="textInput" name="user2Venue" type="text" value="bar">
        <input class="sendUserData" type="button" value="Send User Two Data" onclick="sendUserData('Carly')">
      </div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
